<div class="row" align="center">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
    <div id="add" class="collapse">
    <form class="form-horizontal">
     <div class="form-group"><br>
     <label for="name" class="col-sm-5 controllabel">Name</label>
     <div class="col-sm-7">
     <input type="text" class="form-control" id="name"
    placeholder="Name" ng-model = "em.ename"/>
     </div>
     </div>
    <div class="form-group">
     <label for="address" class="col-sm-5 controllabel">Address</label>
     <div class="col-sm-7">
     <input type="text" class="form-control" id="address"
    placeholder="Address" ng-model = "em.eaddress"/>
     </div>
     </div>
     <div class="form-group">
     <label for="designation" class="col-sm-5 controllabel">Designation</label>
     <div class="col-sm-7">
        <select class="form-control" id="designation" ngmodel = "em.edesignation">
        <option>Software Developer</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>Full stack Developer</option>
        <option>Cloud Engineer</option>
        <option>HR Executive</option>
        <option>HR Recruiter</option>
        <option>Finance Executive</option>
        </select>
        </div>
        </div>
        <div class="form-group">
        <label for="mobile" class="col-sm-5 controllabel">Mobile</label>
        <div class="col-sm-7">
        <input type="text" id="mobile" class="form-control"
       placeholder="9***-******" ng-model = "em.emobile"/>
        </div>
        </div>
        <button type="Reset" class="btn btn-success" ng-click =
       "em.addEmployee()">Add</button>
        <button type="Reset" class="btn btn-danger">Reset</button>
       </form>
       </div>
       </div>
       <div class="col-sm-5"></div>
       </div>
