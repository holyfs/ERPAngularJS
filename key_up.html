<!DOCTYPE html>
<html>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="">
<h1 style="color: red;">Example for Keyup Event</h1>
<input ng-keyup="count = count + 1" ng-init="count=0" />
<h1>{{count}}</h1>
<p>This example will increase the value of the variable "count"
 every time a key is release in the input field.</p>
</body>
</html>
